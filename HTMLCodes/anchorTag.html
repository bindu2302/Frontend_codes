<!DOCTYPE html>
<html>
    <head>
        <title>My HyperText</title>
        <style>
            a {
                /*property:value;*/
                text-decoration: None;
                color:brown;
                border: 1px solid black;
                padding:3px;
                margin:3px;
                border-radius: 5px;
                background-color: lightgrey;
            }

        </style>
    </head>
    <body>
        
        <h3>Creating HyperText</h3>
        <!-- href is an attribute is used to give address of an resource
        where user will be redirected when clicked on hyper Text -->
        <a href="https://www.kodnest.com/" target="_blank">Click here to Visit KodNest Website</a>
        

         
         <h3> Navigation bars(List of links)</h3>
           <h2>Horizontal Nav bar</h2>
           <a href="">Home</a> 
           <a href="">About</a> 
           <a href="">Music</a> 
           <a href="">Information</a>

         <hr>
      
        <!-- <h2>Vertical Nav bar</h2>
         <a href="">Home</a> <br>
         <a href="">About</a> <br>
         <a href="">Music</a> <br>
         <a href="">Information</a> -->

    </body>
</html>
