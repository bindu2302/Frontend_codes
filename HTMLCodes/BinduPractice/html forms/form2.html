<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form2</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter your username" title="please enter username"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" title="Please enter email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password" required
    title="password must be atleast 6 characters long"><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" title="Please enter your age"
    placeholder="Enter you age" required min="18" max="35"><br><br>

    <label for="time">Time:</label><br> 
    <input type="time" id="time" name="time" placeholder= "time"  title="please enter time"><br><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date"><br><br>

    <label for="website">Enter your website:</label><br>
    <input type="url" id="website" name="website"><br><br>



    <button type="submit">Submit</button>

    </form>
</body>
</html>
