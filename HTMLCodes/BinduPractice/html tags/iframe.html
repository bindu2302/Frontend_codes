<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iframe examples</title>
</head>
<body>

    <h1>
        Iframe1 with srcdoc example
    </h1>

    <iframe name = "iframe1"
    srcdoc = '
    <a href = "https://www.kodnest.com/" target="iframe2">
        Click here
    </a>'
    height = "200px"
    width="400px"
    frameborder = "1">
    </iframe>

    <br>

    <h2>iframe 2</h2>

    <iframe
    name = "iframe2"
    height = "300px"
    width="500px"
    frameborder = "1"
    >
    </iframe>
    
</body>
</html>
